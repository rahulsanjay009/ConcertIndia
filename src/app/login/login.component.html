<body>
    <div class=row>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4 jumbotron box" style="top:20%;">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input style="color:white" placeholder="enter username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input style="color:white" placeholder="enter password"type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        
                        <div class="col-sm-6">
                            <a routerLink="/" style="font-size: 15px;">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="margin-right:5%"></span>
                        Log In
                    </button>
                    <a routerLink="/register" class="btn " style=" margin-left:5%">Register</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
    <br><br><br> <br><br>
</body>
